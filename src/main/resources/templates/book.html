<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://as1.ftcdn.net/v2/jpg/03/01/84/54/1000_F_301845445_Aj4iICMuzOfFkKW0U43l4aFAo05HZxIZ.jpg'); 
            background-size: cover; 
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background: #6a0572;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #6a0572;
            margin-bottom: 20px;
        }
        .logo {
            width: 120px; 
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #ff6f61;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff4c4c;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="bookings/about">About</a>
    <a href="/contact">Contact</a>
</div>

<div class="container">
    <img src="https://t3.ftcdn.net/jpg/00/84/56/70/240_F_84567014_PSyDZ3rdOvozxyeOZkKxza1hIH37WZrl.jpg" alt="Travel Logo" class="logo" />
    <h1>Booking Form</h1>
    <form th:action="@{/books}" th:object="${booking}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>

        <label for="startDestination">Starting Point:</label>
        <input type="text" id="startDestination" th:field="*{startDestination}" required/>

        <label for="endDestination">End Point:</label>
        <input type="text" id="endDestination" th:field="*{endDestination}" required/>

        <label for="numberOfTickets">Number of Tickets:</label>
        <select id="numberOfTickets" th:field="*{numberOfTickets}">
            <option value="" disabled selected>Select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="" disabled selected>Select Payment Method</option>
            <option value="phonepe">PhonePe</option>
            <option value="googlepay">Google Pay</option>
            <option value="paytm">Paytm</option>
        </select>

        <button type="submit">Confirm Booking</button>
    </form>
    <div class="footer">
        &copy; 2024 Travel Company. All rights reserved.
    </div>
</div>

</body>
</html>
