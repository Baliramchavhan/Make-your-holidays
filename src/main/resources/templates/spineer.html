<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('c:/Users/Lenovo/Desktop/images/sb.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loading-text {
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a text shadow for better visibility */
            opacity: 0; /* Initially hide the text */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .fadeInAnimation {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-text"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                const textContainer = document.getElementById("loading-text");
                const word = "Welcome to Travel tour website";
                let index = 0;

                const intervalId = setInterval(function() {
                    if (index >= word.length) {
                        clearInterval(intervalId);
                        setTimeout(function() {
                            window.location.href = "index.html";
                        }, 1000); // Redirect after 1 second
                    } else {
                        const letter = document.createElement("span");
                        letter.innerText = word[index++];
                        letter.classList.add("fadeInAnimation");
                        textContainer.appendChild(letter);
                    }
                }, 100); // Delay between letters
                textContainer.style.opacity = 1; // Show the text container
            }, 1000); // Initial delay of 2 seconds
        });
    </script>
</body>
</html>
